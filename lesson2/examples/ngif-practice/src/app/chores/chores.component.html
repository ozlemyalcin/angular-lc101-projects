<div class="chores">
    <h3>Chores</h3>
    <ul >
        <li *ngFor = "let chore of chores">{{chore}}</li>
    </ul>
    <p  *ngIf="chores.length>finishedChores.length" style="color:orange"> Work Hard!</p>
</div>

<hr>
<div class="doneChores" >
    <h3  >Done Chores</h3>
    
    <ul >
        <li *ngFor = "let done of finishedChores">{{done}}</li>    
    </ul>
    <img src="{{ targetImage }}" *ngIf="chores.length === 0 || finishedChores.length >= chores.length + 3; else noAllowence " >

    <ng-template #noAllowence>
        <p> No allowance yet!</p>
    </ng-template>

</div>
