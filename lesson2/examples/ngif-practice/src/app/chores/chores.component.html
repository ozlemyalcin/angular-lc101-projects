<div class="chores">
    <h3>Chores</h3>
    <ul >
        <li *ngFor = "let chore of chores">{{chore}}</li>
    </ul>
    <p id="workhard" *ngIf="chores.length>finishedChores.length "> Work Hard!</p>
</div>

<hr>
<div class="doneChores" *ngIf="chores.length===0 || finishedChores.length>chores.length+3 ; else text">
    <h3  >Done Chores</h3>
    
    <ul >

        <li *ngFor = "let done of finishedChores">{{done}}</li>
        <img src="{{ targetImage }}" >
    </ul>
    
</div>


<ng-template #text>
    
    <div class="doneChores">
       
        <h3> Done Chores</h3>

    <ul >

        <li *ngFor = "let done of finishedChores">{{done}}</li>
    </ul>
        
        <p>No allowance yet.</p>
    </div>

</ng-template>
