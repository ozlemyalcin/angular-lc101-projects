<div class="skills">
   <h3>{{listHeading}}</h3>
   <ol [style.color]='alternateColor' [type]='bulletType'>
      <li *ngFor="let skill of skills">{{skill}}</li>
   </ol>
   <hr>
   <h3 (click)="changeColor=!changeColor" > Copy of Skill List</h3>
  
   <ol [class.ol-style]="changeColor" [reversed]="reverseOrder">
      <li *ngFor="let skill of skills">{{skill}}</li>
   </ol>
   <hr>
   <p [class.p-style]="!changeColor" (mouseover)="changeColor=!changeColor">
      Here is some practice text...</p>
</div>
